setupMultiplatformLibrary(project)
setupTargetsWithDefaultSourceSets(project, SupportedTargets.MOBILE)

kotlin {
    sourceSets {
        commonMain {
            dependencies {
                implementation project(":todo-util")
                implementation project(":todo-domain")
                implementation project(":todo-sqldelight-repository")
                implementation project(":todo-inmemory-repository")

                implementation Deps.reaktive.reaktive
                implementation Deps.stately.isolate
                implementation Deps.kotlinx.atomicfu.common
            }
        }

        androidTest {
            dependencies {
                implementation Deps.android.testRunner
                implementation Deps.android.androidx.junitAndroidx
                implementation Deps.robolectric
                implementation Deps.sqlDelight.driver.sqlite
            }
        }

        commonTest {
            dependencies {
                implementation Deps.reaktive.testing
            }
        }

        nativeCommonTest {
            dependencies {
                implementation Deps.sqlDelight.driver.native
            }
        }
    }

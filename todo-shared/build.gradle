task sourcesJar(type: Jar) {
    getArchiveBaseName().set("todokmp")
    getArchiveClassifier().set("sources")
    from kotlin.sourceSets.commonMain.kotlin.srcDirs, kotlin.sourceSets.androidMain.kotlin.srcDirs
}

artifacts {
    archives sourcesJar
}